---
layout: default
---

<table class="redirects">
  {% for row in site.data.redirects %}
    {% if forloop.first %}
    <tr>
      {% for pair in row %}
        <th><h2>{{ pair[0] }}</h2></th>
      {% endfor %}
    </tr>
    {% endif %}

    {% tablerow pair in row %}
      {{ pair[1] }}
    {% endtablerow %}
  {% endfor %}
</table>
